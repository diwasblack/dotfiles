# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

# 256 color support
set -g default-terminal "screen-256color"

# Enable utf8 support
set -g utf8
set-window-option -g utf8 on

# Better mouse scroll
setw -g mode-mouse on

# Short command delay
set -sg escape-time 1

# Set the numbering of windows to go from 1
set-option -g base-index 1
setw -g pane-base-index 1

# Disable automatic rename of window
set-window-option -g allow-rename off

# Use powerline status for tmux
source /usr/local/lib/python3.4/dist-packages/powerline/bindings/tmux/powerline.conf

### Key Bindings ###

# Binding for control key
set -g prefix C-a
unbind C-b

# Reload Tmux configuration while using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use the vertical and horizontal symbols to split the screen
bind | split-window -h
bind _ split-window -v

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n M-h if-shell "$is_vim" "send-keys M-h" "select-pane -L"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "select-pane -D"
bind -n M-k if-shell "$is_vim" "send-keys M-k" "select-pane -U"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "select-pane -R"
# bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Vi mode bindings
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy y copy-pipe 'xclip -selection clipboard >/dev/null'

# List of plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'

# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/dotfiles/tpm/tpm'
