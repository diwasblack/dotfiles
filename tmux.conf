# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

# Enable utf8 support
set -g utf8
set-window-option -g utf8 on

# Better mouse scroll
setw -g mode-mouse on

# 256 color support
set -g default-terminal "screen-256color"

# Binding for control key
set -g prefix C-a
unbind C-b

# Short command delay
set -sg escape-time 1

# Set the numbering of windows to go from 1
set-option -g base-index 1
setw -g pane-base-index 1

# Reload Tmux configuration while using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use the vertical and horizontal symbols to split the screen
bind | split-window -h
bind - split-window -v

# Disable automatic rename of window
set-window-option -g allow-rename off

# Use powerline status for tmux
source /usr/local/lib/python3.4/dist-packages/powerline/bindings/tmux/powerline.conf

# Vi mode bindings
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy y copy-pipe 'xclip -selection clipboard >/dev/null'
